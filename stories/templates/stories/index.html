{% extends 'base.html' %}
{% block content %}
<ol>
{% for story in stories %}
	<li>
		<p class="story-title">
			<a href="{{ story.url }}">{{ story.title }}</a> <span class="domain">{{ story.domain }}</span>
		</p>
		<p class="story-info">
			{{ story.points }} points by {{ story.moderator.username }} {{ story.created }}
	</li>
{% endfor %}
</ol>

{% endblock %}
